<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{title}}</h1>
    <span class="example-spacer"></span>
    <h1 class="example-app-name">{{authService.currentUserSig()?.nombre}}</h1>
    <a mat-button *ngIf="isLoggedIn()" color="accent" routerLink="/login">Inicio Sesión</a>
    <a mat-button *ngIf="isLoggedIn()"  color="accent" routerLink="/register">Registro</a>
    <button *ngIf="!isLoggedIn()" mat-icon-button (click)="authService.logout()"><mat-icon>exit_to_app</mat-icon></button>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/destinos">Destinos</a>
        <a mat-list-item routerLink="/sitios">Sitios</a>
        <a mat-list-item routerLink="/planes">Planes</a>
        <a mat-list-item routerLink="/estadisticas">Estadísticas</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
